<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>پنل مدیریت محصول</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./assets/js/manage.js" defer></script>
  </head>
  <body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white p-5 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-4">ایجاد محصول</h1>
      <form id="productForm">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >نام محصول</label
          >
          <input
            type="text"
            id="productName"
            required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >قیمت محصول</label
          >
          <input
            type="number"
            id="productPrice"
            required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >امتیاز محصول</label
          >
          <input
            type="number"
            id="productRating"
            required
            min="0"
            max="5"
            step="0.1"
            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700"
            >عکس محصول</label
          >
          <input
            type="file"
            id="productImage"
            accept="image/*"
            required
            class="mt-1 p-2 border border-gray-300 rounded-md w-full"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md"
        >
          ایجاد محصول
        </button>
      </form>
    </div>

    <div
      id="productList"
      class="mt-8  mx-auto grid sm:grid-cols-2 lg:grid-cols-5 gap-4 w-11/12"
    ></div>
  </body>
</html>
